service: tournament

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs6.10
  environment:
    DYNAMODB_TABLE: tournamenttable #${self.service}-${opt:stage, self:provider.stage}
  iamRoleStatement:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  serverless-offline:
    port: 4000
  dynamodb:
    start:
      port: 8000
      inMemory: true

functions:
  tournamentGet:
    handler: handlers/tournament.get
    events:
      - http:
          path: tournament/{id}
          method: get
          cors: true

  tournamentGetMatches:
    handler: handlers/tournament.get_matches
    events:
      - http:
          path: tournament/{id}/matches
          method: get
          cors: true

  matchGet:
    handler: handlers/match.get
    events:
      - http:
          path: match/{id}
          method: get
          cors: true

  matchUpdate:
    handler: handlers/match.put
    events:
      - http:
          path: match/{id}
          method: put
